<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Phase2</title>
    <link rel="stylesheet" href="/stylesheets/index.css" />
    <meta
      name="description"
      content="Fugiat non elit laborum laboris irure reprehenderit."
    />
    <meta name="keywords" content="phase2, html, css, flexbox" />
  </head>
  <body>
    <div class="top_component">
      <nav>
        <header>
          <h1>ClickUp - Made in China</h1>
        </header>
      </nav>
      <section class="searchbar">
        <h2>Searchbar or smth</h2>
      </section>
    </div>
    <main>
      <section class="section">
        <div class="header_box element">
          <h2>Random</h2>
        </div>
        <div class="scroll_box">
          <div class="element">
            <h3>Add random subtask:</h3>
          </div>
          <!--we need space between here-->
          <div class="element">
            <h3>Random task 1</h3>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="header_box element">
          <h2>In progress</h2>
        </div>
        <div class="scroll_box">
          <div class="element">
            <h3>Add subtask:</h3>
          </div>
          <!--we need space between here-->
          <div class="element">
            <h3>Task 1</h3>
          </div>
          <div class="element">
            <h3>Task 2</h3>
          </div>
          <div class="element">
            <h3>Task 3</h3>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="header_box element">
          <h2>Complete</h2>
        </div>
        <div class="scroll_box">
          <div class="element">
            <h3>Add complete subtask:</h3>
          </div>
          <!--we need space between here-->
          <div class="element">
            <h3>Completed Task 1</h3>
          </div>
          <div class="element">
            <h3>Completed Task 2</h3>
          </div>
          <div class="element">
            <h3>Completed Task 3</h3>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="header_box element">
          <h2>Add Status:</h2>
        </div>
      </section>
    </main>
  </body>
</html>
