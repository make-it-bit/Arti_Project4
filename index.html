<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Phase2</title>
    <link rel="stylesheet" href="index.css">
    <meta name="description" content="Fugiat non elit laborum laboris irure reprehenderit.">
    <meta name="keywords" content="phase2, html, css, flexbox">

<body>
    <div class="top_component">
        <nav>
            <header>
                <h1>ClickUp - Made in China</h1>
            </header>
        </nav>
        <section class="searchbar">
            <h2>Searchbar or smth</h2>
        </section>
    </div>
    <main>
        <section class="random_section">
            <section class="random_header_section">
                <h2>Random</h2>
            </section>
            <section>
                <h3>Add random subtask:</h3>
            </section>
            <!--we need space between here-->
            <section>
                <h3>Random task 1</h3>
            </section>
            </section>
        </section>
        <section class="in_progress_section">
            <section class="in_progress_header_section">
                <h2>In progress</h2>
            </section>
            <section>
                <h3>Add subtask:</h3>
            </section>
            <!--we need space between here-->
            <section>
                <h3>Task 1</h3>
            </section>
            <section>
                <h3>Task 2</h3>
            </section>
            <section>
                <h3>Task 3</h3>
            </section>
        </section>
        <section class="complete_section">
            <section class="complete_header_section">
                <h2>Complete</h2>
            </section>
            <section>
                <h3>Add complete subtask:</h3>
            </section>
            <!--we need space between here-->
            <section>
                <h3>Completed Task 1</h3>
            </section>
            <section>
                <h3>Completed Task 2</h3>
            </section>
            <section>
                <h3>Completed Task 3</h3>
            </section>
        </section>
        <section class="add_status_section">
            <section class="add_header_section">
                <h2>Add Status:</h2>
            </section>
        </section>
